{{ partial "header.html" . }}
<div class="article-meta">
<h1><span class="title">{{ .Title | markdownify }}</span></h1>
</div>

<main>
{{ .Content }}
{{ with .Params.author }}<h2 class="author">{{ . }}</h2>{{ end }}
{{ if (gt .Params.date 0) }}<h2 class="date">{{ .Date.Format "Monday, January 2, 2006" }}</h2>{{ end }}
</main>

{{ partial "footer.html" . }}
